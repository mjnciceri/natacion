<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <form (submit)="doLogin()" #loginForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'USER_EMAIL' | translate }}</ion-label>
        <ion-input type="email" required [(ngModel)]="account.email" name="email" #email="ngModel"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'USER_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" required [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button [disabled]="!loginForm.form.valid" ion-button color="primary" block>{{ 'GENERAL_SEND' | translate }}</button>
      </div>

    </ion-list>
    <ion-card>

      <ion-card-header>
        <strong>{{ 'LOGIN_NEED_ACCOUNT' | translate }} <span (click)="goToSignup()"><a>{{ 'SIGNUP_TITLE' | translate }}</a></span></strong>
      </ion-card-header>

    </ion-card>
  </form>
</ion-content>
